<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Manipulation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <center>
        <div id="form-box">
            <form>
                <span id="text-login">Login ke Aplikasi</span>
                <input type="text" id="username" placeholder="Username" style="display: block;">
                <input type="password" id="password" placeholder="Password" style="display: block;">
                <br>
                <button type="submit" id="submit">Log In</button>
            </form>
        </div>
    </center>

    <script src="style-manipulation.js"></script>
</body>

</html>
